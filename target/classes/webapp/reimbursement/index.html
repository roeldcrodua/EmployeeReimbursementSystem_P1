<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS Homepage</title>

    <link rel="stylesheet" href="https://bootswatch.com/5/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/reimbursement.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-black ">
        <div class="container-fluid justify-content-center">
          <a class="text-decoration-none h1 fw-bolder" href="#">
            Employee Reimbursement System
          </a>
        </div>
    </nav>

    <div id="reimbursement-form-container">
        <form id="reimbursement-Form" class="reimbursement-form">
            <div class="m-2" id="reimbursement-information-container"> 
                <div class="fw-bold mb-3 text-center">
                    <h2>Reimbursement Form</h2>
                </div>
                <div class="infoText mb-4">
                    <label class="text-capitalize text-black fw-bolder">Reimbursement No.</label>
                    <input class="fw-bold ms-5" type="text" disabled id="input-reimb-id">
                </div>
                <div class="infoText mb-4">
                    <label class="text-capitalize text-black fw-bolder">File Owner</label>
                    <input class="fw-bold ms-5" type="text" disabled id="file-owner">
                </div>
                <div class="infoText mb-4">
                    <label class="text-capitalize text-black fw-bolder">Reimbursement Type</label>
                    <input class="fw-bold ms-5" type="text" disabled id="input-reimb-type">
                    <select id="typeId" name="typeId" class="bg-light text-black mt-2 text-uppercase fw-bold" required>
                        <option value="" selected>-- Select Type --</option>
                        <option value="1">Lodging</option>
                        <option value="2">Travel</option>
                        <option value="3">Food</option>
                        <option value="4">Other</option>
                    </select>
                </div>
                <div class="infoText mb-4">
                    <label class="text-capitalize text-black fw-bolder">Description</label>
                    <input class="fw-bold ms-5" type="text" disabled id="input-description" required>
                </div>
                <div class="infoText mb-4">
                    <label class="text-capitalize text-black fw-bolder">Amount</label>
                    <input class="fw-bold ms-5" type="text" disabled id="input-amount" required>
                </div>
                <div class="infoText mb-4">
                    <label class="text-capitalize text-black fw-bolder">Date Submitted</label>
                    <input class="fw-bold ms-5" type="text" disabled id="date-submitted">
                </div>
                <div class="infoText mb-4">
                    <label class="text-capitalize text-black fw-bolder">Status</label>
                    <input class="fw-bold ms-5" type="text" disabled id="reimb-status">
                    <select id="statusId" name="statusId" class="bg-light text-black mt-2" required>
                        <option value="0" selected>-- Resolution Action --</option>
                        <option value="1">Pending</option>
                        <option value="2">Approved</option>
                        <option value="3">Denied</option>
                    </select>
                </div>
                <div class="infoText mb-4">
                    <label class="text-capitalize text-black fw-bolder">Date Processed</label>
                    <input class="fw-bold ms-5" type="text" disabled id="date-processed">
                </div>
                <div class="infoText mb-4">
                    <label class="text-capitalize text-black fw-bolder">Processed By</label>
                    <input class="fw-bold ms-5" type="text" disabled id="processed-by">
                </div>
                <div id="error-message"></div>
            <div class="reimbursement-btn">
                <button type="submit" class="btn btn-success" id="create-new-btn">Submit</button>
                <button class="btn btn-light visually-hidden" id="edit-btn">Update</button>
                <button class="btn btn-danger" id="cancel-btn">Close</button>
            </div> 
        </form>
    </div>
   

    <script src="../scripts/global.js"></script>
    <script src="../scripts/reimbursement.js"></script>
</body>
</html>
