<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS Login Page</title>

    <link rel="stylesheet" href="https://bootswatch.com/5/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel = "icon" href = "../image/ers-logo.png" type = "image/x-icon">
</head>
<body>
    <div class="container text-center navbar-dark bg-black p-2">
        <a class="text-decoration-none h1 fw-bolder" id="title" href="#">Employee Reimbursement System</a>
    </div>

    <div class="form-popup">
        <form id="login-Form" class="form-container">
            <h2 class="fw-bolder mb-4 ">ERS User Login</h2>
            <input type="text" placeholder="Enter Username" id="userName" required>
            <div id="validate-username" class="fst-italic fw-bolder text-danger">
            </div>
            <input type="password" placeholder="Enter Password" id="password" required>
            <div id="validate-password" class="fst-italic fw-bolder text-danger">
            </div>
            <button type="submit" class="mt-3 btn">Login</button>
            <a id="reset" class="text-decoration-none align-items-center fw-bold" href="#">Reset Password</a>
        </form>
    </div>
    
    <script src="./scripts/global.js"></script>
    <script src="./scripts/login.js"></script>

</body>
</html>
